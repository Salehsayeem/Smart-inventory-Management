<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h2 class="login-title">Login</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" autocomplete="email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Valid email required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" autocomplete="current-password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" [disabled]="loading || loginForm.invalid">
          Login
        </button>
        <mat-error *ngIf="error" class="error-message">{{ error }}</mat-error>
        <div class="signup-link" style="display: flex; align-items: center; gap: 8px;">
          <p style="margin: 0;">Don't have an account?</p>
          <a matButton routerLink="/auth/signup" class="signup-link-btn">
            Sign up
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
