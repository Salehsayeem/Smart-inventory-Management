<div class="auth-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Valid email required
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password must be at least 6 characters
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
    <div *ngIf="error" class="error">{{ error }}</div>
    <a routerLink="/auth/signup" class="link">Don't have an account? Sign up</a>
  </form>
</div>
